<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Error - Our University</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --black: #222;
            --white: #FFF;
            --light-gray: #F0F0F0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--white);
            color: var(--black);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: var(--light-gray);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .error-icon {
            font-size: 4rem;
            color: var(--gold);
            margin-bottom: 1rem;
        }

        .btn {
            display: inline-block;
            background-color: var(--gold);
            color: var(--white);
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: var(--black);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                margin: 0 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://picsum.photos/150/150?random=1" alt="University Logo" class="logo">
        <div class="error-icon">&#9888;</div>
        <h1>Number Entry Error</h1>
        <p>We apologize, but the same number has been entered for both the primary and secondary phone numbers. Please ensure you enter two different numbers to proceed.</p>
        <p>Kindly return and correct the information entered.</p>
        <a href="#" class="btn">Return to Previous Page</a>
    </div>

    <script>
        document.querySelector('.btn').addEventListener('click', function(e) {
            e.preventDefault();
            history.back();
        });
    </script>
</body>
</html>
