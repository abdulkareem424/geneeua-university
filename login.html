<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geneva International University - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            animation: fadeIn 1s ease-out;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .login-container {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .login-form input {
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            border-color: #d4af37;
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
        }

        .login-button {
            background-color: #d4af37;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background-color: #b8960c;
        }

        .university-logo {
            width: 100px;
            height: 100px;
            background-color: #d4af37;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 2rem 0;
            margin-top: auto;
        }

        .footer-link {
            color: #d4af37;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: #ffffff;
        }

        .social-icon {
            color: #d4af37;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icon:hover {
            color: #ffffff;
            transform: translateY(-3px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="login-container w-full max-w-md p-8">
            <div class="text-center mb-8">
                <div class="university-logo mx-auto"><img src="images/INTENATIONAL UNIVERSITY OF GENEVA (10).png"></div>
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome to Geneva International University</h2>
                <p class="text-gray-600">Please log in to access your account</p>
            </div>
            <form class="login-form space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none">
                </div>
                <div>
                    <button type="submit" class="login-button w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white focus:outline-none">
                        Sign In
                    </button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <a href="#" class="text-sm text-gray-600 hover:text-gray-900">Forgot your password?</a>
            </div>
        </div>
    </div>

    <footer class="text-center lg:text-left">
        <div class="max-w-6xl mx-auto px-4">
            <div class="grid lg:grid-cols-3 gap-8">
                <div>
                    <h6 class="uppercase font-semibold mb-4 flex justify-center lg:justify-start">
                        Quick Links
                    </h6>
                    <p class="mb-4">
                        <a href="index.html" class="footer-link">Home</a>
                    </p>
                    <p class="mb-4">
                        <a href="admission.html" class="footer-link">Admissions</a>
                    </p>
                    <p class="mb-4">
                        <a href="about.html" class="footer-link">about</a>
                    </p>
                    <p>
                        <a href="courses.html" class="footer-link">Courses</a>
                    </p>
                </div>
                <div>
                    <h6 class="uppercase font-semibold mb-4 flex justify-center lg:justify-start">
                        Contact
                    </h6>
                    <p class="flex items-center justify-center lg:justify-start mb-4">
                        <i class="fas fa-home mr-4 text-gray-400"></i> Geneva, CH 1234, Switzerland
                    </p>
                    <p class="flex items-center justify-center lg:justify-start mb-4">
                        <i class="fas fa-envelope mr-4 text-gray-400"></i> info@giu.edu
                    </p>
                    <p class="flex items-center justify-center lg:justify-start mb-4">
                        <i class="fas fa-phone mr-4 text-gray-400"></i> + 41 234 567 88
                    </p>
                </div>
                <div>
                    <h6 class="uppercase font-semibold mb-4 flex justify-center lg:justify-start">
                        Follow Us
                    </h6>
                    <div class="flex justify-center lg:justify-start">
                        <a href="#!" class="mr-6 social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#!" class="mr-6 social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#!" class="mr-6 social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#!" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
       
    </footer>
 <div class="text-center p-6 bg-black">
            
            <a class="footer-link font-semibold" href="#"><span style="color: #ffffff;">Â© 2023 Copyright:</span>Geneva International University</a>
        </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                // Here you would typically handle the login process
                alert('Login functionality would be implemented here.');
            });

            // Add subtle animation to form inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.transform = 'translateY(-5px)';
                });
                input.addEventListener('blur', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
