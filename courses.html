<html lang="en" dir="ltr">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-black text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center " >
                <img src="images/INTENATIONAL UNIVERSITY OF GENEVA (10).png" alt="University Logo" class="w-12 h-12 rounded-md mr-8" style="background-color:  #fafafa;">
                <h1 class="text-2xl font-bold logo-text">Geneva International University</h1>
            </div>
            <nav class="hidden md:block">
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:text-primary-color transition">Home</a></li>
                    <li><a href="contact.html" class="hover:text-primary-color transition">Contac</a></li>
                    <li><a href="courses.html" class="hover:text-primary-color transition">Courses</a></li>
                    <li><a href="admission.html" class="hover:text-primary-color transition">Admuission</a></li>
                </ul>
            </nav>
           
            <button class="btn-primary px-4 py-2 rounded-full hover:bg-secondary-color transition" onclick="location.href='login.html'">Login</button>
             <div class="md:hidden">
                <button id="menu-toggle" class="text-2xl">☰</button>
            </div>
        </div>
    </header>

    <div id="side-menu" class="side-menu neumorphic p-4">
        <button id="close-menu" class="text-2xl mb-4">×</button>
        <ul class="space-y-4">
            <li><a href="index.html" class="text-lg">Home</a></li>
            <li><a href="contact.html" class="text-lg">Contact</a></li>
            <li><a href="courses.html" class="text-lg">Courses</a></li>
            <li><a href="admission.html" class="text-lg">Admuission</a></li>
        </ul>
    </div>
    <script src="script.js"></script>
    <header class="bg-black text-white p-4 flex justify-between items-center">
        <h1 class="text-xl">Geneva International University</h1>
        <div class="relative">
            <select id="specialtySelect" class="p-2 bg-white text-black rounded custom-select">
                <option value="">Select Specialty</option>
                <option value="psychology">Psychology</option>
                <option value="education">Education</option>
                <option value="special_education">Special Education</option>
                <option value="business_admin">Business Administration</option>
            </select>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-4">
        <div class="search-bar-container mb-8">
            <input type="text" placeholder="Search..." class="search-bar neumorphic w-full p-4 text-lg">
        </div>

        <section id="specialtyContent" class="mb-12">
            <div class="hero mb-12 relative overflow-hidden rounded-lg h-[800px]" id="specialtyHero" style="background-size: cover; background-repeat: no-repeat;">
                <!-- Hero image and description will be updated dynamically -->
            </div>

            <section id="coursesSection">
                <!-- Courses content will be updated dynamically based on the selected specialty -->
            </section>
        </section>
    </main>

    <footer class="text-center lg:text-left">
        <div class="max-w-6xl mx-auto px-4">
            <div class="grid lg:grid-cols-3 gap-8">
                <div>
                    <h6 class="uppercase font-semibold mb-4 flex justify-center lg:justify-start">
                        Quick Links
                    </h6>
                    <p class="mb-4">
                        <a href="index.html" class="footer-link">Home</a>
                    </p>
                    <p class="mb-4">
                        <a href="admission.html" class="footer-link">Admissions</a>
                    </p>
                    <p class="mb-4">
                        <a href="contact.html" class="footer-link">Contact</a>
                    </p>
                    <p>
                        <a href="courses.html" class="footer-link">Courses</a>
                    </p>
                </div>
                <div>
                    <h6 class="uppercase font-semibold mb-4 flex justify-center lg:justify-start">
                        Contact
                    </h6>
                    <p class="flex items-center justify-center lg:justify-start mb-4">
                        <i class="fas fa-home mr-4 text-gray-400"></i> Geneva, CH 1234, Switzerland
                    </p>
                    <p class="flex items-center justify-center lg:justify-start mb-4">
                        <i class="fas fa-envelope mr-4 text-gray-400"></i> info@giu.edu
                    </p>
                    <p class="flex items-center justify-center lg:justify-start mb-4">
                        <i class="fas fa-phone mr-4 text-gray-400"></i> + 41 234 567 88
                    </p>
                </div>
                <div>
                    <h6 class="uppercase font-semibold mb-4 flex justify-center lg:justify-start">
                        Follow Us
                    </h6>
                    <div class="flex justify-center lg:justify-start">
                        <a href="#!" class="mr-6 social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#!" class="mr-6 social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#!" class="mr-6 social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#!" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
    </footer>
    
</body>
</html>
